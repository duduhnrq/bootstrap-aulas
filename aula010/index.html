<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alertas com Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

    <div class="container text-white">
        <div class="alert alert-success d-flex justify-content-between fade show">
            <p class="m-0"><strong>Sucesso</strong> em uma ação</p>
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-info d-flex justify-content-between fade show">
            <p class="m-0"><strong>Info</strong> indica uma informação</p>
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-warning d-flex justify-content-between fade show">
            <p class="m-0"><strong>Warning</strong> indica um alerta</p>
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-danger d-flex justify-content-between fade show">
            <p class="m-0"><strong>Danger</strong> indica uma ação negativa</p>
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-primary d-flex justify-content-between fade show">
            <p class="m-0"><strong>Primary</strong> indica uma ação importante</p>
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-secondary d-flex justify-content-between fade show">
            <p class="m-0"><strong>Secondário</strong> indica uma ação não tão importante</p>
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
