<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumbotron com Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

    <div id="jumbotron" class="container bg-primary text-white p-4 rounded my-4">
        <h1>Ol√°, Mundo!</h1>
        <hr>
        <p>Estou aprendendo Bootstrap.</p>
    </div>

    <div class="container">
        <button class="btn btn-success" onclick="document.getElementById('jumbotron').classList.remove('invisible')">Mostrar</button>
        <button class="btn btn-danger" onclick="document.getElementById('jumbotron').classList.add('invisible')">Ocultar</button>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
