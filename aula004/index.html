<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grids, classes col e row</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid border border-primary p-3">
      <div class="row">
        <div class="col-1 border border-secondary text-center">Col. 1</div>
        <div class="col-1 border border-secondary text-center">Col. 2</div>
        <div class="col-1 border border-secondary text-center">Col. 3</div>
        <div class="col-1 border border-secondary text-center">Col. 4</div>
        <div class="col-1 border border-secondary text-center">Col. 5</div>
        <div class="col-1 border border-secondary text-center">Col. 6</div>
        <div class="col-1 border border-secondary text-center">Col. 7</div>
        <div class="col-1 border border-secondary text-center">Col. 8</div>
        <div class="col-1 border border-secondary text-center">Col. 9</div>
        <div class="col-1 border border-secondary text-center">Col. 10</div>
        <div class="col-1 border border-secondary text-center">Col. 11</div>
        <div class="col-1 border border-secondary text-center">Col. 12</div>
      </div>
      <div class="row">
        <div class="col-2 border border-secondary text-center">Col. 1</div>
        <div class="col-2 border border-secondary text-center">Col. 2</div>
        <div class="col-2 border border-secondary text-center">Col. 3</div>
        <div class="col-2 border border-secondary text-center">Col. 4</div>
        <div class="col-2 border border-secondary text-center">Col. 5</div>
        <div class="col-2 border border-secondary text-center">Col. 6</div>
      </div>
      <div class="row">
        <div class="col border border-secondary bg-dark text-white text-center">Col. 1</div>
        <div class="col border border-secondary bg-dark text-white text-center">Col. 2</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
