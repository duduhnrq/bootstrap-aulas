<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cores em Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid row flex border border-dark p-3 my-3">
        <p class="h3 text-muted">muted</p>
        <p class="h3 text-primary">primary</p>
        <p class="h3 text-success">success</p>
        <p class="h3 text-info">info</p>
        <p class="h3 text-warning">warning</p>
        <p class="h3 text-danger">danger</p>
        <p class="h3 text-secondary">secondary</p>
        <p class="h3 text-white-50 bg-dark">white</p>
        <p class="h3 text-dark">dark</p>
        <p class="h3 text-light bg-dark">light</p>
    </div>

    <div class="container-fluid row flex border border-dark p-3 my-3 bg-primary">
        <p class="h3 text-white">primary</p>
    </div>

    <div class="container-fluid row flex border border-dark p-3 my-3 bg-success">
        <p class="h3 text-white">success</p>
    </div>

    <div class="container-fluid row flex border border-dark p-3 my-3 bg-info">
        <p class="h3 text-white">info</p>
    </div>

    <div class="container-fluid row flex border border-dark p-3 my-3 bg-warning">
        <p class="h3 text-white">warning</p>
    </div>

    <div class="container-fluid row flex border border-dark p-3 my-3 bg-danger">
        <p class="h3 text-white">danger</p>
    </div>

    <div class="container-fluid row flex border border-dark p-3 my-3 bg-secondary">
        <p class="h3 text-white">secondary</p>
    </div>

    <div class="container-fluid row flex border border-dark p-3 my-3 bg-white">
        <p class="h3 text-dark">white</p>
    </div>

    <div class="container-fluid row flex border border-dark p-3 my-3 bg-dark">
        <p class="h3 text-light">dark</p>
    </div>

    <div class="container-fluid row flex border border-dark p-3 my-3 bg-light">
        <p class="h3 text-dark">light</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
