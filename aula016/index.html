<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classes para ProgressBar em Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="progress d-flex justify-content-center" style="height: 30px;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success">0%</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let barra = document.getElementById('progressBar');
        let carga = 0;
        let intBarra = setInterval(()=>{
            barra.innerHTML = carga + "%";
            barra.style.width = carga + "%";
            carga++
            if (carga>=100) {
                carga = 0;
            }
        },100)
    </script>
</body>
